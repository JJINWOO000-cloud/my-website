<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="personal.css">
</head>
<body>
    <header>
        <a href="#" class="CHOITURDAY">CHOITURDAY</a>
    </header>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="#" data-target="guards">Guards</a></li>
                <li><a href="#" data-target="forward">Forwards</a></li>
                <li><a href="#" data-target="center">Centers</a></li>
                <li><a href="#" data-target="Coach">Coach</a></li>
            </ul>
            <div class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Content Sections -->
    <section id="guards" class="content-section active">Guards.
        <div id = "g">
            <P id = "one">
                <img src="GUARD1.jpg">
            </P>
            <P id = "two">
                <img src="GUARD2.png">
            </P>
        </div>
    </section>

    <section id="forward" class="content-section">Forwards.
        <div id = "f">
            <P id = "three">
                <img src="FORWARD5.png">
            </P>
            <P id = "four">
                <img src="FORWARD4.png">
            </P>
        </div>
    </section>
    
    <section id="center" class="content-section">Centers.
        <div id = "C">
            <P id = "five">
                <img src="CENTER5.png">
            </P>
            <P id = "six">
                <img src="CENTER6.png">
            </P>
        </div>
    </section>

    <section id="Coach" class="content-section">Head Coach
        <div id = "H">
            <P id = "HC">
                <img src="COACH.png">
            </P>
        </div>
    </section>

    <script src="personal.js"></script>
</body>
</html>
